<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SIGN UP</title>
        <link rel="stylesheet" href="assets/css/log.css">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
            rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Lora&family=Playfair+Display:wght@400;500&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <header>
            <nav>
                <img
                    src="https://clipart-library.com/images_k/pokemon-transparent-background/pokemon-transparent-background-7.jpg"
                    class="logo">
            </nav>
            <div class="container">
                <div class="login-form">
                    <div class="login-con">
                        <div class="log-box">
                            <h1>Sign Up</h1>
                        </div>
                        <div class="log-box">
                            <form class="email">
                                <input type="text" id="username" name="username"
                                    placeholder="Username" required>
                            </form>
                        </div>
                        <div class="log-box">
                            <form class="email">
                                <input type="email" id="email" name="email"
                                    placeholder="Email" required>
                            </form>
                        </div>
                        <div class="log-box">
                            <form class="pass">
                                <input type="password" id="password"
                                    name="password" placeholder="Password"
                                    required>
                            </form>
                        </div>
                        <div class="log-box-1">
                            <button type="submit" id="signUp"
                                name="signup_submit" value="Sign up">Sign Up</button>
                        </div>
                        <div id="validationMessage" class="validation-message"></div>
                        <div class="log-box-2">
                            <div class="remember-me">
                                <input type="checkbox" id="remember"
                                    name="remember">
                                <label for="remember">Remember Me</label>
                            </div>
                            <div class="help-span">
                                <a href>Need help?</a>
                            </div>
                        </div>
                        <div class="log-box-3">
                            New to dreamland?
                            <a href="sign-up.html">Sign up now</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </body>
    <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getDatabase, set, ref, update } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";
    import {getAuth,createUserWithEmailAndPassword,signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyA43WV21-qASrfedLo1gJlwVd8Lwa_SDDs",
      authDomain: "game-web-60e07.firebaseapp.com",
      projectId: "game-web-60e07",
      storageBucket: "game-web-60e07.appspot.com",
      messagingSenderId: "166402640633",
      appId: "1:166402640633:web:cbca42fbe5a8cfff873028"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth();

    signUp.addEventListener('click', (e) => {

        var email = document.getElementById('email').value;
        var password  = document.getElementById('password').value;
        var username  = document.getElementById('username').value;

        createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Signed in 
                const user = userCredential.user;

                set(ref(database, 'users/' + user.uid), {
                    username: username, 
                    email: email
                })
                alert('user created');
                window.location.href = "profile.html"
                // ...
            })
            .catch((error) => {
                // const errorCode = error.code;
                // const errorMessage = error.message;

                // alert(errorMessage);
            // ..
        });
    })
</script>
</html>
